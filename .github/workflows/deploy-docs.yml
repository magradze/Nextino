name: 'Build and Deploy Docs with API Reference'

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      # --- 👇 API დოკუმენტაციის გენერაციის ნაბიჯები ---
      - name: 'Install Doxygen and Doxybook2'
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen
          # Download and install Doxybook2
          wget https://github.com/matusnovak/doxybook2/releases/download/v1.4.1/doxybook2-linux-amd64 -O doxybook2
          chmod +x ./doxybook2
          sudo mv ./doxybook2 /usr/local/bin/

      - name: 'Generate API Docs (Doxygen XML)'
        run: doxygen Doxyfile

      - name: 'Generate API Docs (Doxybook2 Markdown)'
        run: doxybook2 --config doxybook.config.json
      # --- 👆 API დოკუმენტაციის გენერაციის დასასრული ---

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: 'Install Docusaurus dependencies'
        run: cd website && npm ci

      - name: 'Build Docusaurus site'
        run: cd website && npm run build

      - name: 'Setup Pages'
        uses: actions/configure-pages@v4

      - name: 'Upload artifact'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/build'

      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v4